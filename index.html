<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/min.css">
</head>

<body class="bg-Very-dark-blue min-vh-100 d-flex flex-column p-3">
  <main class="row g-0 m-auto bg-Dark-desaturated-blue rounded-3 overflow-hidden mw-400">
    <picture class="bg-Soft-violet col-xxl-6 order-xxl-1">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 1400px)">
      <img class="img-fluid blend-multiple" src="images/image-header-mobile.jpg" alt="banner">
    </picture>
    <section class="text-white text-center col-xxl-6 p-4 p-xxl-5 text-xxl-start d-flex flex-column">
      <h1 class="ff-inter fw-bold mb-3 mb-xxl-4">Get <span class="text-Soft-violet">insights</span> that help yours business grow.
      </h1>
      <p class="ff-inter mb-5 text-white-75">Discover the benefits of data analytics and make better decisions regarding
        revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="row justify-content-xxl-between mt-xxl-auto">
        <div class="col-xxl-auto">
          <h2 class="ff-inter fw-bold h3">10k+</h2>
          <p class="ff-lexend text-uppercase text-white-60">companies</p>
        </div>
        <div class="col-xxl-auto">
          <h2 class="ff-inter fw-bold h3">314</h2>
          <p class="ff-lexend text-uppercase text-white-60">templates</p>
        </div>
        <div class="col-xxl-auto">
          <h2 class="ff-inter fw-bold text-uppercase h3">12m+</h2>
          <p class="ff-lexend text-uppercase text-white-60">queries</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Exequiel Flores</a>.
  </div>
</body>

</html>
